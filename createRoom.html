<body>
  <div class="container">
    <h1 class="brand"><a>ALYX</a> GAMING CUSTOMS REGISTRATION</h1>
    <script src="https://apis.google.com/js/platform.js"></script>
    <div class="g-ytsubscribe" data-channelid="UCeraJ0GSOjoL3SaaJdqvSQA" data-layout="full" data-count="default"></div>
    <section class="container py-5">
      <div class="row">
        <div class="wrapper">
          <div class="col-md-12">
            <div class="col">
                <div class="contact">
                  <form id="createRoom">
                    <div class="form-group">
                    <p>
                        <label for="map">MAP</label>
                        <select class="form-control" id="map">
                            <option value="ERANGLE">ERANGLE</option>
                            <option value="SANHOK">SANHOK</option>
                            <option value="MIRAMAR">MIRAMAR</option>
                            <option value="VIKENDI">VIKENDI</option>
                            <option value="TDM">TDM</option>
                        </select>
                    </p>
                    <p>
                        <label for="type">TYPE</label>
                        <select class="form-control" id="type">
                            <option value="TPP">TPP</option>
                            <option value="FPP">FPP</option>
                        </select>
                    </p>
                    <p>
                      <label for="pType">PLAYERS TYPE</label>
                      <select class="form-control" id="pType">
                          <option value="SQUAD">SQUAD</option>
                          <option value="DUO">DUO</option>
                          <option value="SOLO">SOLO</option>
                      </select>
                    </p>
                    <p>
                      <label>DATE</label>
                      <input type="date" name="date" id="date" required>
                    </p>
                    <p>
                      <label>TIME</label>
                      <input type="text" name="time" id="time" required>
                    </p>
                    <p class="full">
                      <button type="submit">Submit</button>
                    </p>
                  </form>
                  <div class="col-md-12" id='googleSignin'> <a class="btn btn-lg btn-google btn-block text-uppercase btn-outline" href="#"><img src="https://img.icons8.com/color/16/000000/google-logo.png"> SIGNIN</a> </div>
                  <div class="alertSuccess">Saved Successfull</div>
                  <div class="alertFailure">Unable to save data</div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </section>
</div>
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
